name: dota2_invoker_game
description: DOTA 2 Invoker practice game.

publish_to: 'none'

version: 1.8.0+31

environment:
  sdk: '>=3.0.0-0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  #State Management
  provider: ^6.1.5

  #Localization
  easy_localization: ^3.0.7

  #Icons
  font_awesome_flutter: ^10.8.0
  cupertino_icons: ^1.0.8

  #Utils
  flutter_svg: ^2.2.0
  audioplayers: 
    git:
      url: https://github.com/tolgasozbir/audioplayers
  flutter_soloud: ^3.2.3
  internet_connection_checker: ^1.0.0+1
  url_launcher: ^6.3.2
  auto_size_text: ^3.0.0
  flutter_fgbg: ^0.7.1
  tuple: ^2.0.2
  collection: ^1.19.1

  #.env
  flutter_dotenv: ^5.2.1

  #Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.5.3

  #Firebase
  firebase_core: ^3.15.2
  cloud_firestore: ^5.6.12
  firebase_auth: ^5.7.0
  firebase_remote_config: ^5.5.0
  firebase_analytics: ^11.6.0

  #Animation
  lottie: ^3.3.1
  splash: ^1.2.0
  flutter_staggered_animations: ^1.1.1 #TODO: remove use flutter_animate
  flutter_animate: ^4.5.2
  animated_flip_counter: ^0.3.4
  snappable_thanos:
    git:
      url: https://github.com/tolgasozbir/snappable_thanos.git
      ref: main

  #Widgets
  sleek_circular_slider: ^2.1.0
  reorderable_grid: ^1.0.10
  percent_indicator: ^4.2.5

  #Ads
  google_mobile_ads: ^6.0.0

  #IAP
  purchases_flutter: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  #Lint
  very_good_analysis: ^7.0.0
  #Hive
  hive_generator: ^2.0.1
  #
  build_runner: ^2.4.15


flutter:
  uses-material-design: true

  fonts:
    - family: Virgil
      fonts:
        - asset: assets/fonts/Virgil.ttf
          weight: 400

  assets:
    # Environment configuration
    - .env

    # Localization
    - assets/lang/

    # Animations & Graphics
    - assets/icons/
    - assets/lottie/
    - assets/svg/

    # Images
    - assets/images/qwe_gifs/
    - assets/images/misc/
    - assets/images/elements/
    - assets/images/spells/
    - assets/images/achievements/
    - assets/images/bosses/
    - assets/images/items/

    # Sounds
    ## Invoker Responses
    - assets/sounds/ability_cooldown/default/
    - assets/sounds/ability_cooldown/persona/
    - assets/sounds/fail_cast/default/
    - assets/sounds/fail_cast/persona/
    - assets/sounds/game_over/default/
    - assets/sounds/game_over/persona/
    - assets/sounds/insufficient_mana/default/
    - assets/sounds/insufficient_mana/persona/
    - assets/sounds/loading/default/
    - assets/sounds/loading/persona/

    ## Item Sounds
    - assets/sounds/item/
    ## Miscellaneous Sounds
    - assets/sounds/misc/
    ## Shop Sounds
    - assets/sounds/shop/
    ## Spell Sounds
    - assets/sounds/spell/
    - assets/sounds/spell/cast/

    ##Boss Sounds
    - assets/sounds/boss/warlock/
    - assets/sounds/boss/omniknight/
    - assets/sounds/boss/riki/
    - assets/sounds/boss/huskar/
    - assets/sounds/boss/templar/
    - assets/sounds/boss/anti_mage/
    - assets/sounds/boss/juggernaut/
    - assets/sounds/boss/blood_seeker/
    - assets/sounds/boss/blood_seeker/
    - assets/sounds/boss/drow_ranger/
    - assets/sounds/boss/axe/
    - assets/sounds/boss/pudge/
    - assets/sounds/boss/wraith_king/